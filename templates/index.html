<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 relative">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="{% if category == 'error' %}bg-red-500{% else %}bg-green-500{% endif %} text-white p-3 rounded mb-4" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Settings Icon -->
        <div class="absolute top-4 right-4">
            <button onclick="document.getElementById('settings-modal').classList.remove('hidden')" class="text-gray-400 hover:text-white" title="Impostazioni Cookie">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <h1 class="text-3xl font-bold mb-4 text-center pt-8">Cerca un artista</h1>
        <form action="/search" method="post">
            <input type="text" name="artist" placeholder="Nome artista" class="w-full bg-gray-800 border border-gray-700 rounded p-2 mb-2">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 rounded p-2">Cerca</button>
        </form>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-lg mx-4">
            <h2 class="text-2xl font-bold mb-4">Aggiorna Cookie</h2>
            <p class="text-gray-400 mb-4">Incolla qui il contenuto del tuo file `cookies.txt` da YouTube Music.</p>
            <form action="/update-cookie" method="post">
                <textarea name="cookie_content" rows="10" class="w-full bg-gray-700 border border-gray-600 rounded p-2 mb-4 text-sm font-mono"></textarea>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="document.getElementById('settings-modal').classList.add('hidden')" class="bg-gray-600 hover:bg-gray-700 rounded p-2">Annulla</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 rounded p-2">Salva Cookie</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
